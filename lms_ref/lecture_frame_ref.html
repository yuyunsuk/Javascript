<script type="text/javascript">
		var pagingCheck = "N";

		rMateGridH5.setAssetsPath(CP + "/rMateGridH5/Assets/");
		var portalDomain = "https://www.step.or.kr";
		//로딩 후 부모 프레임으로 메세지 전달
		window.parent.postMessage({ type: 'URL', url: window.location.origin }, portalDomain);

		//submenu가 없는 li는 no_sub으로 class 변경
		var mainMenuList = $(".left_menu > ul > li");
		for(let mainMenu of mainMenuList){
			let subLength = $(mainMenu).find(".sub_in_nav > li ").length;
			if (subLength == 0){
				$(mainMenu).addClass("no_sub");
			}
		}

		//부모프레임이 전달한 메세지 리스너
		window.addEventListener('message', function(event) {
			// 메시지의 출처를 검증
			if (event.origin !== portalDomain) {
				return;
			}
			//부모프레임이 전달한 값
			const receivedData = event.data;

			//스크롤 이벤트
		    if (receivedData.eventType === 'scrollEvent') {
		        scrollPosition = receivedData.position;
		        potalHeaderHeight = receivedData.potalHeaderHeight;
		        handleScrollEvent(receivedData.viewportHeight, receivedData.position, receivedData.potalHeaderHeight, receivedData.potalFooterHeight, receivedData.potalScrollMaxHeight);
		    }

			//현재 스크롤 위치
			if (receivedData.eventType === 'currentPosition') {
				var tab_h = receivedData.viewportHeight-224;
				$("#tab-1").css("height",tab_h);
			}

			//클릭 이벤트
			if (receivedData.eventType === 'clickPosition') {
				childFramePadding = receivedData.position+124;
			}
		});

	    //부모페이지에서 스크롤 위치 변경 시 호출할 함수
	    function handleScrollEvent(viewportHeight, scrollPosition, potalHeaderHeight, potalFooterHeight, potalScrollMaxHeight) {
	    	/*팝업 위치 계산 시작*/
	    	//팝업 크기
	    	var popupHeight = $(".pop-cont").height();

	    	//팝업이 있다면 팝업위치 조정 마진적용
	        $(".pop-in").css("align-items",'start');
	        $(".pop-in").css("margin-top",popupMarginTopPx+'px');

	        //여백을 포함해서 현재 팝업이 차지하는 높이(팝업크기 + 스크롤 위치 + 헤더높이 + 고정 탑 마진)
	        let popupTotalHeight = Number(popupHeight) + scrollPosition + potalHeaderHeight //

	        //팝업 사이즈가 보여지는 화면보다 크다면 스크롤 생성
	        if (popupHeight > $(document).height()) {
	        	$(".pop-cont").css("max-height", (popupHeight-potalScrollMaxHeight)+ 'px')
	        	$(".pop-cont").css("overflow-y", "auto");
	        }

	        //팝업 위치 조정

			function formatViewCount(viewCount) {
				if (viewCount >= 1000000000){
					return (viewCount / 1000000000).toFixed(1) + 'B';
				}else if (viewCount >= 1000000) {
			        return (viewCount / 1000000).toFixed(1) + 'M';
			    } else if (viewCount >= 1000) {
			        return (viewCount / 1000).toFixed(1) + 'k';
			    } else {
			        return viewCount.toString();
			    }
			}
			function fnDateFormat(ymd) {
				if (ymd.length > 8) {
					return ymd.substring(0, 4) + "." + ymd.substring(4, 6) + "." + ymd.substring(6, 8);
				}
				return ymd
			}
			function fnCntntPrvw(crsseqId, prveYn) {

					method: "GET",
					success: function(response) {

									x = parseInt(x * 0.99);

								if(response.istopframe == 'Y') {
									y += 60;
								}
							}
							if (navigator.userAgent.indexOf("APP_Running") > -1) {
								const $form = $("<form>").appendTo($("body"));

				 				$form.append("<input type='hidden' name='p_crsseq_id' value='" + response.crsseqId + "'/>");

						function browserReturn() {
							var userAgent = navigator.userAgent.toLowerCase();
							var browser = {
								msie    : (/msie/.test(userAgent) && !/opera/.test(userAgent)) || (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1),
								safari  : /webkit/.test(userAgent),
								firefox : /mozilla/.test(userAgent) && !/(compatible|webkit)/.test(userAgent) && !(navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1),
								opera   : /opera/.test(userAgent)
							};
							return browser;
						}
						//wd_pop.resizeTo(x,y)
						
						function browserScreenHeight() {
							var browser = browserReturn();
							var totalHeight = 0;
							if (browser.msie) {
								totalHeight = window.screen.height;
							} else if (browser.safari) {
								totalHeight = parseInt(window.screen.height * 0.88);
							} else if (browser.firefox) {
								totalHeight = window.screen.height;
							} else if (browser.opera) {
								totalHeight = window.screen.height;
							} else {
								totalHeight = 0;
							}
							return totalHeight;
						}
					},
					fail: function(result, data) {
						if (result == -3) {
							alert(data);
						} else if (result == 1) {
							alert(MSG_SAVE_ERROR);
						} else {
							alert(data);
						}
					}
				});
			}

			fnPaging();

			fnSendAppMessage();
		}

		function fnPaging() {
			let listCnt = 10;
			let naviCnt = 10;
			if($(window).width() < 510){
				listCnt = 10;
				naviCnt = 5;
			}
			const currGroup = Math.floor(currPage / naviCnt) + ((currPage % naviCnt == 0) ? 0 : 1);
			const startPage = currGroup * naviCnt - naviCnt + 1;
			const endPage = currGroup * naviCnt;
			const firstPage = 1;
			const prevPage = startPage - 1;
			const nextPage = endPage + 1;
			const lastPage = totalPage;
			const $area = $app.find("[areaPage_2382440f_c092_447e_9e89_ab17de4a6c4f]").empty();

			(function() {
				let $component = $(`<button type="button" name="button" class="first_btn"><img src="/common/usrs/img/first_arrow.png" alt=""></button>`).appendTo($area);
				$component.click(function() { if (totalCount > 0) { fnSearch(firstPage); } return false; });
			})(); // firstPage

			(function() {
				let $component = $(`<button type="button" name="button" class="prev_btn"><img src="/common/usrs/img/prev_arrow.png" alt=""></button>`).appendTo($area);
				$component.click(function() { if (firstPage <= prevPage) { fnSearch(prevPage); } return false; });
			})(); // prevPage

			for (var i = startPage; i <= endPage && i <= lastPage; i++) {
				(function(j) {
					let $component = $(`<span class="` + (j == currPage ? 'active' : '') + `">` + j + `</span>`).appendTo($area);
					$component.click(function() { fnSearch(j); return false; });
				})(i); // page
			}

			(function() {
				let $component = $(`<button type="button" name="button" class="next_btn"><img src="/common/usrs/img/next_arrow.png" alt=""></button>`).appendTo($area);
				$component.click(function() { if (lastPage >= nextPage) { fnSearch(nextPage); } return false; });
			})(); // nextPage

			(function() {
				let $component = $(`<button type="button" name="button" class="last_btn"><img src="/common/usrs/img/last_arrow.png" alt=""></button>`).appendTo($area);
				$component.click(function() { if (totalCount > 0) { fnSearch(lastPage); } return false; });
			})(); // lastPage
		}

		function leftMenuActivation() {
			if (isEmpty(sessionStorage.getItem("btnMenu"))) {
				//값이 없다면 기본값이 전체과정 조회 활성화
				$('.menu_btn').each(function() {
					if ($(this).attr('btnNcsCd_2382440f_c092_447e_9e89_ab17de4a6c4f') == "all") {
						// 조건을 만족하는 요소에 'active' 클래스 추가
						$(this).addClass('active');
						$(this).parent('li').addClass('active');
					} else {
						$(this).removeClass('active');
						$(this).parent('li').removeClass('active');
					}
				});
			} else {
				//값에 해당하는 메뉴 활성화 하위메뉴가 있다면 같이 활성화
				$('.menu_btn').each(function() {
					if ($(this).attr('btnNcsCd_2382440f_c092_447e_9e89_ab17de4a6c4f') == sessionStorage.getItem("btnMenu")) {
						// 조건을 만족하는 요소에 'active' 클래스 추가
						$(this).addClass('active');
						$(this).parent('li').addClass('active');

						if($(this).parent('li').children('ul.sub_in_nav').length > 0) {
							$(this).parent('li').children('ul.sub_in_nav').css('display', 'block');
						}
					}
				});

				if(!isEmpty(sessionStorage.getItem("subBtnNcs"))) {
					$app.find("a[btnNcsCd_2382440f_c092_447e_9e89_ab17de4a6c4f]").each(function() {
						if ($(this).attr('btnNcsCd_2382440f_c092_447e_9e89_ab17de4a6c4f') == sessionStorage.getItem("subBtnNcs")) {
							// 조건을 만족하는 요소에 'active' 클래스 추가
							$(this).addClass('active');
						}
					});
					//디테일로 ncs코드를 넘겨주면 알아서 레프트 메뉴 세팅해줌.
					btnNcsCd = sessionStorage.getItem("subBtnNcs")
				} else {
					btnNcsCd = sessionStorage.getItem("btnMenu")
				}
			}
		}
