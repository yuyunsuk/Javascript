                    $.popStateAction("replyPost").add(replyPost);

                    var tw = $(window).width();
                    if (tw < 510) {

                    if( window.location.hash != '') {
                        const pstNo = window.location.hash.substring(1);
                        if (pstNo != undefined) {
                            detail({

                                    pstNo: pstNo,
                                    boardNo: "75"

                                isHistory: false

                        //alert(postNo);
                        /*let cdType =  window.location.hash.substring(1);
                        setTimeout( function() {

                            search();
                        }, 500);*/

                    $(".content .brd_btn").click(function (e) {
                        e.preventDefault();
                        switch (e.currentTarget.id) {
                            case "searchBtn":
                                // 검색
                                $("#pageIndex").val(1);
                                search();
                                break;
                            case "newBtn":
                                editPost();
                                break;
                            case "editBtn":
                                securityModal("editPost");
                                break;
                            case "list2Btn":
                            case "listBtn":
                                search();
                                break;
                            case "saveBtn":
                                saveDetail({action:"save", param:{pstNo:$("#pstNo").val()}});
                                break;
                            case "replyBtn":
                                replyPost({action:"replyPost", param:{pstNo: $("#pstNo").val()}});
                                break;
                            case "deleteBtn":
                                securityModal("deletePost");
                                break;
                            case "cmntSaveBtn":
                                saveCmnt();
                                break;
                            case "bltnCopy":
                                clip($("#pstNo").val());
                                break;
                            default:
                                $("body").focus();
                                break;
                        }
                    });

                        $('.tab_menu li').removeClass('active');
                        $(this).addClass('active');

                        let cateId = $(this).data('cateId');
                        $("#pstCtgryNo").val(cateId);
                        $("#pageIndex").val("1");

                        search();
                    });

                    $("#searchValue").keydown(function() {
                        if (event.keyCode == 13) {
                            search();
                        }
                    });

                    $("#loadSecurity").click(function (e) {
                        const detailUrl = url + "/" + $("#pstNo").val();
                        if ($("#dialogPstPswd").val() == null || $("#dialogPstPswd").val() == '') {
                            alert($.i18n("error.emptyPwd", ""));
                            return;
                        }
                        $.ajax({
                            url: detailUrl + "/checkpassword",
                            type : "POST",
                            dataType: "json",
                            data: {
                                pstPswd : $("#dialogPstPswd").val()
                            },
                            success: function (result) {
                                modal.hide();
                                const action = $("#dialogAction").val();
                                switch(action) {
                                    case "editPost":
                                        editPost({action:"editPost", param:{pstNo: $("#pstNo").val()}});
                                        break;
                                    case "deletePost":
                                        deletePost();
                                        break;
                                }
                            },
                            error: function (xhr) {
                                alert($.i18n("error.boardPostPswdFail", ""));
                            }
                        });

                    });

                    $("#cmntSecurity").click(function (e) {

                        let param = {
                            pstNo: $("#pstNo").val(),
                            cmntNo: $("#cmntPswdCmntNo").val()
                        };

                        if ($("#cmntAnonUseYn").val() == "Y") {
                            const cmntPswd = $("#dialogCmntPswd").val();
                            if ($("#dialogCmntPswd").val() == null || $("#dialogCmntPswd").val() == '') {
                                alert($.i18n("error.emptyPwd", ""));
                                return;
                            }
                            param.cmntPswd = cmntPswd;
                        }

                        if (confirm($.i18n("confirm.delete", ""))) {
                            let saveUrl = url + "/" + param.pstNo + "/comments/" + param.cmntNo;
                            // 댓글내용 처리
                            $.ajax({
                                url: saveUrl,
                                type : "DELETE",
                                accept: "application/json",
                                contentType: "application/json",
                                dataType: "json",
                                data: JSON.stringify(param),
                                success: function (result) {
                                    modalCmnt.hide();
                                    if (result.count > 0) {
                                        alert($.i18n("info.ok"));
                                    } else {
                                        alert($.i18n("info.ok2"));
                                    }
                                    console.debug(result);
                                    getCmnt({
                                        pstNo:param.pstNo,
                                        pageIndex: $("#cmntPageIndex").val()
                                    });
                                },
                                error: function (xhr) {
                                    handleError(xhr);
                                }
                            });
                        }

                    });
                });


                function securityModal(action) {
                    if ($("#anonUseYn").val() === 'Y') {
                        $("#dialogPstPswd").val("");
                        modal.show();
                        $("#dialogAction").val(action);
                    } else {
                        switch(action) {
                            case "editPost":
                                editPost({action:"editPost", param:{pstNo: $("#pstNo").val()}});
                                break;
                            case "deletePost":
                                deletePost();
                                break;
                        }
                    }
                }

                function securityCmntModal(action, e) {
                    e.preventDefault();
                    if ($("#cmntAnonUseYn").val() === 'Y') {
                        $("#cmntPswdCmntNo").val(e.currentTarget.dataset['cmntNo']);
                        $("#dialogCmntPswd").val("");
                        modalCmnt.show();
                    } else {
                        switch(action) {
                            case "cmnt-delete":
                                deleteCmnt(e);
                                break;
                        }
                    }
                }

                function clip(pstNo){
                    var url = '';
                    var textarea = document.createElement("textarea");
                    document.body.appendChild(textarea);
                    url = window.document.location.href;
                    if (url.indexOf("#") > -1) {
                        url = url.substring(0,url.indexOf("#"));
                    }
                    textarea.value = url +"#"+pstNo;
                    textarea.select();
                    document.execCommand("copy");
                    document.body.removeChild(textarea);
                    alert("URL이 복사되었습니다.")
                }

                $.views.converters("getUnescapeHtml", function(val) {
                    return unescapeHtml(val);
                });
            </script>
